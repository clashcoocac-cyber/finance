{% block content %}
<div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white text-2xl font-bold">üíº</span>

                <h1 class="text-2xl font-bold text-gray-800">Moliyaviy Tizim</h1>
                <p class="text-gray-600 mt-2">Tizimga kirish</p>
            </div>
            
            <form class="space-y-4" method="POST">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Login</label>
                    <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Login kiriting">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Parol</label>
                    <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Parol kiriting">
                </div>
                <hr>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Smena <span class="text-green-500">(ixtiyoriy)</span></label>
                    <select name="shift" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="" disabled selected>-- Smenani tanlang --</option>
                        <option value="1">1-smena</option>
                        <option value="2">2-smena</option>
                        </select>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 px-6 rounded-xl font-medium transition-all duration-200 transform hover:scale-105">
                    üîê Kirish
                </button>
            </form>
            
    </div>
{% endblock %}
